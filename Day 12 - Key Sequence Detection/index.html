<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <style>
    html {
      font-family: sans-serif;
      background: #98f5ec;
    }

    h1 {
      font-family: "helvetica neue";
      font-size: 20px;
      font-weight: 200;
      font-size: 32px;
      font-weight: 300;
      text-align: center;
    }
  </style>

  <h1>Type "hello" and see...</h1>
  <body>
    <script>
      const pressed = [];
      const secretCode = "hello";

      window.addEventListener("keyup", e => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );

        if (pressed.join("").includes(secretCode)) {
          console.log("DING DING!");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
